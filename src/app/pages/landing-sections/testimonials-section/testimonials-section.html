<div class="flex flex-col mx-auto">
    <div class="lg:w-[80%] w-full mx-auto flex flex-col">
        <span class="rounded-lg border-[1px] border-beet-gray p-2.5 w-fit px-3 mx-auto mb-5"><i class="fa-regular fa-message"></i> {{ 'testimonials.label' | translate }}</span>
    <h2 class="lg:text-5xl text-3xl font-bold lg:leading-tight leading-10 mb-4 text-center">{{ 'testimonials.title' | translate }}</h2>
    <p class="text-lg font-normal leading-8 text-beet-gray mb-14 text-center  w-[80%] mx-auto">{{ 'testimonials.description' | translate }}</p>
    </div>
</div>

<div class="mx-auto">
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            @for (testimonial of testimonials(); track testimonial.quote) {
                <div class="swiper-slide">
                    <div class="bg-white rounded-[20px] lg:p-10 p-2.5  border border-gray-100 h-full flex flex-col justify-between">
                        <p class="text-xl text-shadow-beet-secondary">{{ testimonial.quote }}</p>
                        <div class="flex items-center lg:mt-11 mt-5">
                            <img [src]="testimonial.avatar_url" [alt]="testimonial.quote" class="w-16 h-16 rounded-full object-cover">
                            <div class="flex gap-1 mt-6 text-yellow-400 ms-3">
                            @for (star of [1,2,3,4,5]; track star) {
                                <i class="fa-solid fa-star text-sm"></i>
                            }
                        </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
    <div class="flex justify-center gap-4 mt-8">
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>
</div>
